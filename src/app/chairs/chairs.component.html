<br><br><br><br>
<marquee style="color:red;text-shadow: 5px;">
    <h3> Chairs at Unbelievable Offers!!!! Buy Now</h3>
</marquee>
<div *ngFor="let prod of product" style="border:none;float:left;" [ngSwitch]="prod.status">
    <div class="row">
        <!--1st column-->
        <div class="col ">
            <!--Property Binding-->
            <!--<img [src]="t.img" class="prodimg">-->
        </div>
        <!--2nd column-->
        <div class="card " style="border:none;">
            <div class="card-body col">
                <div class="row1"
                    style="margin-top:10px;border-style:solid;border-color:black;border-radius:15px;margin-left: 100px;margin-right: 30px;">
                    <div class="col-lg-3">
                        <!--Property Binding-->
                        <img [src]="prod.img">
                    </div>
                    <div class="col-lg-9" style="margin-top:20px;">
                        <!--Interpolation Binding-->
                        <div class="text">
                            Product: {{prod.pname | uppercase}}
                            <span (click)="showproductDetailsToggle()" [ngClass]="toggleContent()"></span>

                        </div>

                        <div class="text" [hidden]="productDetail">
                            Description: {{prod.pdesc}}
                            <br>
                            <div class="text2">
                            Price: {{prod.price | currency:'USD'}}<br>
                            <app-counter></app-counter>
                        </div>
                            


                        </div>
                        
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <!--3rd column-->
        <div class="col ">
            <!--Property Binding-->
            <!--<img [src]="t.img" class="prodimg">-->
        </div>
    </div>
